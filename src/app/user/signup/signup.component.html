<div class="mb-4 h2 text-sucess text-start">
    Sign up
</div>
<form [formGroup]="userForm"(ngSubmit)="onSubmit()">
<div class="mb-3">
    <input class="form-control bg-body-secondary"
    placeholder="Full Name" formControlName="fullName">
</div>
<div class="mb-3">
    <input class="form-control bg-body-secondary"
    placeholder="Email" formControlName="email">
</div>
<div class="mb-3">
    <input type="password" class="form-control bg-body-secondary" placeholder="Password" formControlName="password">
</div>
<div class="mb-3">
    <input type="password" class="form-control bg-body-secondary" placeholder="Confirm Password" formControlName="confrimPassword">
</div>
<button type="submit" class="btn w-100 rounded-3">
    Register
</button>
<p class="mt-3 text-center">Already have an account? <a routerLink="/user/login">Login</a></p>

</form>
